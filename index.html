<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Sign Up</title>
	    <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1></h1>
        </header>
        <section class="formulario">
            <h2>SIGN UP</h2>
            <img id="imagen" src="coding-2.png" height="50" weigth="50"/>
            <form>
                <section  class="first" id="nombre">
                    <label for="name">Nombre</label>
                    <br>
                    <input type="text" name="first-text-field" value="Nombre Completo" id="name">
                </section>
                <section class="first" id="correo">
                    <label for="correo">Correo Electrónico</label>
                    <br>
                    <input type="text" name="second-text-field" value="example@gmail.com" id="correo">
                </section>
                <section class="first" id="telefono">
                    <label for="telefono">Teléfono</label>
                    <br>
                    <input type="number" name="third-text-field" value="123-456-789" id="telefono">
                </section>
                <section class="first" id="contraseña">
                    <label for="contraseña">Contraseña</label>
                    <br>
                    <input type="password" name="password" id="contraseña">
                </section>
                <section class="first" id="repetir">
                    <label for="confirmacion">Repetir Contraseña</label>
                    <br>
                    <input type="password" id="confirmacion">
                </section>
                <section class="genero">
                    <div>
                        <span>Género</span>
                        <label>F</label>
                        <input type="radio">
                        <label>M</label>
                        <input type="radio">
                        <label>Otro</label>
                        <input type="radio">
                    </div>
                </section>
                <section class="mayor">
                    <label>¿Mayor de Edad?</label>
                    <input type="checkbox">
                </section>
                <section>
                    <button type="submit">ENVIAR</button>
                </section>
                <section class="previa">
                    <label>¿ya tienes cuenta?</label>
                </section>
            </form>
    </section>
    </body>
</html>
